<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <script src="https://kit.fontawesome.com/f9a0acd7af.js" crossorigin="anonymous"></script>

  <title>Contato</title>
</head>

<body>
  <header class="flex_row">
    <nav class="center">
      <a href="#sobre_scroll">Sobre nós</a>
      <a href="#instrutores_scroll">Instrutores</a>
      <a href="#produtos_scroll">Produtos</a>
      <a href="#">Projeto</a>
      <a href="contato.html">Contato</a>

    <div>
      <a href="carrinho.html">
        <i class="fa-solid fa-cart-shopping fa-2xl" style="color: #000000;"></i>
      </a>
      <a href="carrinho.html">

      </a>
    </div>
  </header>

  <div class="form-container">
    <form class="contact-form">
      <h2>Contato FitTech</h2>
      <label for="first-name">Primeiro Nome</label>
      <input type="text" id="first-name" name="first-name" placeholder="Seu primeiro nome" required>

      <label for="last-name">Sobrenome</label>
      <input type="text" id="last-name" name="last-name" placeholder="Seu sobrenome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

      <label for="phone">Número de Telefone</label>
      <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999">

      <label for="message">Motivo do Contato</label>
      <textarea id="message" name="message" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>

</html>
